<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="rotate">
      <!-- <button class="fullscreen" onclick=toggleFull()>fullscreen</button> -->
      <div class="overlay" id="overlay">
        <div class="img-bg-blur"></div>
        <div class="logo-and-button" id="logo-button">
          <img class="img-logo" src="./Clothing-store-assets/logo.png" alt="" />
          <button class="button">PLAY FREE</button>
        </div>
      </div>
      <div class="my-cuts" id="my-cuts"></div>
      <div class="img-bg" id="background">
        <div class="img-tutorial">
          <p class="p-tutorial light">FIND ALL THE<br />HIDDEN OBJECTS!</p>
        </div>
        <img
          class="book"
          id="book"
          src="./Clothing-store-assets/book.png"
          alt="book"
        />
        <img
          class="basket"
          id="basket"
          src="./Clothing-store-assets/basket.png"
          alt="basket"
        />
        <img
          class="fan"
          id="fan"
          src="./Clothing-store-assets/fan.png"
          alt="fan"
        />
        <img
          class="shoe"
          id="shoe"
          src="./Clothing-store-assets/shoe.png"
          alt="shoe"
        />
        <div class="set" id="set"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
